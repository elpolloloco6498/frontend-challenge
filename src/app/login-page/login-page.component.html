<div class="container">
    <div class="login-box">
        <form class="flex flex-col w-80" (submit)="checkCredentials()" [formGroup]="loginForm">
            <span class="text-center text-3xl mb-10">ANALYTICS</span>
            <mat-form-field>
                <input formControlName="username" type="text" matInput placeholder="Username">
            </mat-form-field>

            <mat-form-field>
                <input formControlName="password" type="password" matInput placeholder="Password">
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary">Login</button>
        </form>
    </div>
</div>
